plugins {
    id 'com.android.library'
    id 'maven-publish'
    id 'org.jetbrains.kotlin.android'
}

def isJitpack = System.getenv("JITPACK") == "true"
println("🏗️  Build mode: " + (isJitpack ? "JITPACK" : "LOCAL"))

if (isJitpack) {
    // Khi build trên JitPack: chuẩn bị local Maven repo
    def localMavenDir = layout.buildDirectory.dir("localMaven")

    tasks.register("prepareLocalAar", Copy) {
        from("$projectDir/libs/EncryptService.aar")
        into(localMavenDir.map { it.dir("vn/ninepay/encryptservice/1.0.0") })
        rename { "encryptservice-1.0.0.aar" }
        doLast {
            println("✅ Copied EncryptService.aar to local Maven.")
        }
    }

    // 🛑 KẾT NỐI TASK VÀO PHASE CONFIGURATION (CÁCH ÉP BUỘC)
    // Cần phải buộc task copy chạy trước khi Gradle tìm kiếm dependency.
    configurations.all {
        resolutionStrategy {
            // Sử dụng một trick để ép chạy task 'prepareLocalAar' ngay khi Gradle cố gắng
            // giải quyết bất kỳ dependency nào trong khối này.
            eachDependency {
                if (it.requested.group == 'vn.ninepay' && it.requested.name == 'encryptservice') {
                    // Cố gắng lấy task và ép nó chạy ngay lập tức
                    tasks.named('prepareLocalAar').get().execute()
                }
            }
        }
    }
}

android {
    compileSdk 34
    namespace 'com.npsdk'
    defaultConfig {
        minSdk 23
        targetSdk 34
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildFeatures {
        compose true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    publishing {
        singleVariant('release')
    }
    kotlinOptions {
        jvmTarget = '11'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.4.0'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
    configurations.all {
        c -> c.resolutionStrategy.eachDependency {
            DependencyResolveDetails dependency ->
                if (dependency.requested.group == 'org.bouncycastle') {
                    dependency.useTarget 'org.bouncycastle:bcprov-jdk15to18:1.68'
                }
        }
    }
}

repositories {
    google()
    mavenCentral()
    maven { url 'https://maven.google.com/' }
    maven { url "https://jitpack.io" }

    // Thêm repository cục bộ chỉ khi trên JitPack
    if (isJitpack) {
        maven { url = layout.buildDirectory.dir("localMaven") }
    }
}


dependencies {
    def compose_ui_version = "1.4.3"

    implementation 'androidx.compose.material3:material3'
    implementation platform('androidx.compose:compose-bom:2022.10.00')
    implementation 'androidx.compose.ui:ui-graphics'
    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    implementation 'com.squareup.retrofit2:converter-scalars:2.5.0'
    implementation 'androidx.webkit:webkit:1.11.0'
    implementation 'com.airbnb.android:lottie:6.0.0'
    implementation 'androidx.security:security-crypto:1.1.0-alpha03'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.3.1'
    implementation 'androidx.activity:activity-compose:1.3.1'
    implementation "androidx.compose.ui:ui:$compose_ui_version"
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_ui_version"
    implementation 'androidx.compose.material:material:1.6.8'
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_ui_version"
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_ui_version"
    debugImplementation "androidx.compose.ui:ui-test-manifest:1.6.8"

    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation "io.coil-kt:coil-compose:2.2.2"
    implementation("io.coil-kt:coil-gif:2.2.2")
    implementation 'com.valentinilk.shimmer:compose-shimmer:1.0.5'
    implementation 'com.github.DogusTeknoloji:compose-date-picker:1.1.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.5.1'
    implementation "com.github.skydoves:balloon-compose:1.5.2"
    implementation 'io.github.grizzi91:bouquet:1.1.2'
    implementation(platform("com.squareup.okhttp3:okhttp-bom:4.11.0"))
    // define any required OkHttp artifacts without version
    implementation("com.squareup.okhttp3:okhttp")
    implementation("com.squareup.okhttp3:logging-interceptor")
    implementation('org.bouncycastle:bcprov-jdk15to18:1.72') {
        exclude group: 'org.bouncycastle', module: 'bcprov-jdk15on'
    }
    // Ensure the older version is not included
    configurations.all {
        exclude group: 'org.bouncycastle', module: 'bcprov-jdk15on'
    }
    implementation 'co.hyperverge:hyperkyc:0.47.3'
    implementation "co.hyperverge:hvnfc-sdk:3.0.0"
    // Check mode
    if (isJitpack) {
        implementation 'vn.ninepay:encryptservice:1.0.0'
    } else {
        implementation files('libs/EncryptService.aar')
    }
}

afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.mobile9pay'
                artifactId = 'NpSdk'
                version = '0.1.2'
            }
        }
    }
}